message Header {
  required fixed32 version  = 1;
  required fixed32 metricType = 2;
  required fixed64 baseTs = 3;
  required double baseValue = 4;
  required fixed32 baseTsDelta = 5;
  required double baseValueDelta = 6;
}

message Record {
  required fixed32 tsDoubleDelta = 1;
  required double valueDelta = 2;
}
